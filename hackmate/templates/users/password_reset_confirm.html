{% extends "base.html" %}

{% load static %}

{% block links %}

{% endblock %}

{% block content %}

		<form method="POST" class="password-reset">

			{% endfor %}
			<button type="submit" class="grow-button">Выйти</button>
		</form>
	</section>
{% endblock %}
