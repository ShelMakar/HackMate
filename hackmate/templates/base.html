{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title|default:"HackMate" }}</title>
  <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/footer.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="{% static 'logo/favicon.ico' %}" type="image">
  <script src="https://kit.fontawesome.com/f4f09b8650.js" crossorigin="anonymous"></script>
  {% block links %}{% endblock %}
</head>
<body>
  <div class="page-container">
    <header>
      {% include "includes/header.html" %}
    </header>

    <div class="content-container">
      {% block content %}{% endblock %}
    </div>

    <footer class="footer">
      {% include "includes/footer.html" %}
    </footer>
  </div>

  <script>
    let dateStr = "{% now "Y-d-m" %}T{% now "H:i:s" %}Z";
    let serverDate = Date.parse(dateStr);
    let now = Date.now();
    let diffTime = Math.abs(serverDate - now)
    let diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    let date = new Date(diffDays < 1 ? now : serverDate);
    $("#year").text(date.getFullYear());
  </script>
</body>
</html>
